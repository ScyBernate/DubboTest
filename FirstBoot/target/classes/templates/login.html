<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel='stylesheet prefetch' href='css/Roboto.css'>
		<link rel='stylesheet prefetch' href='css/Montserrat.css'>
		<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
		<link rel="stylesheet" href="css/style.css">
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrapValidator.min.css" rel="stylesheet" />
	</head>

	<body>

		<div class="container">
			<div class="info">
			</div>
		</div>
		<div class="form">
			<div class="thumbnail"><img src="image/hat.svg" /></div>
			<form class="register-form">
				<input type="text" placeholder="name" />
				<input type="password" placeholder="password" />
				<input type="text" placeholder="email address" />
				<button>create</button>
				<p class="message">Already registered?
					<a href="#">Sign In</a>
				</p>
			</form>
			<form id="loginForm" class="login-form">
				<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="username" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="password" />
				</div>
				<div class="form-group">
					<img style="" id="codeImg" alt="点击更换" title="点击更换" src="http://localhost:8088/getImageCode" v-on:click="changeCode(this)" /></i>
					<input type="text" class="form-control" style="width:50%;float:right;" name="imageCode" placeholder="验证码" />
				</div>
				<div class="form-group">
					<button name="submit" class="btn btn-primary">Login</button>
				</div>
				<p class="message">Not registered?
					<a href="#">Create an account</a>
				</p>
			</form>
		</div>
		<script src='js/jquery-1.9.1.min.js'></script>
		<script src="js/index.js"></script>
		<script src="js/bootstrapValidator.min.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				$('.login-form').bootstrapValidator({　　　　　　　　
					message: 'This value is not valid',
					　feedbackIcons: {　　　　　　　　
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'　　　　　　　　
					},
					fields: {
						username: {
							message: '用户名验证失败',
							validators: {
								notEmpty: {
									message: '用户名不能为空'
								}
							}
						},
						password: {
							validators: {
								notEmpty: {
									message: '密码不能为空'
								}
							}
						},
						imageCode: {
							validators: {
								notEmpty: {
									message: '请填写验证码'
								}
							}
						}
					}
				});
				$('[name="submit"]').click(function() {
					var bootstrapValidator = $(".login-form").data('bootstrapValidator');
					bootstrapValidator.validate();
					if(bootstrapValidator.isValid())
						alert(123);
					else return;
				});
			});
		</script>
	</body>

</html>
